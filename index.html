<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Kawaii PFP Generator</title>
<style>
    body {
        font-family: 'Comic Sans MS', Arial, sans-serif;
        text-align: center;
        background: linear-gradient(135deg, #ffd6e7, #d6f5ff);
        margin: 0;
        padding: 40px;
        color: #ff4fa3;
    }
    h1 {
        margin-bottom: 20px;
        font-size: 2.5rem;
    }
    .controls {
        margin-bottom: 20px;
    }
    select, button {
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 12px;
        margin: 5px;
        cursor: pointer;
    }
    select {
        background: #ffe0f0;
        color: #ff4fa3;
    }
    button {
        background: #ff4fa3;
        color: white;
        transition: 0.2s;
    }
    button:hover {
        background: #ff2f91;
        transform: scale(1.05);
    }
    .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        gap: 18px;
        max-width: 900px;
        margin: auto;
    }
    .grid img {
        width: 120px;
        height: 120px;
        object-fit: cover;
        border-radius: 50%;
        box-shadow: 0 0 12px rgba(255,77,109,0.4);
        transition: 0.3s;
    }
    .grid img:hover {
        transform: scale(1.1);
    }
    footer {
        margin-top: 50px;
        font-size: 16px;
        opacity: 0.7;
    }
</style>
</head>
<body>

<h1>üå∏ Kawaii PFP Generator üå∏</h1>

<div class="controls">
    <select id="category">
        <option value="kawaii pastel">üéÄ Pastel Kawaii</option>
        <option value="kawaii anime">‚ú® Cute Anime</option>
        <option value="kawaii chibi">üíñ Chibi Characters</option>
        <option value="kawaii cute animal">üê∞ Cute Animals</option>
    </select>
    <button onclick="loadPFPs()">Get New Pfps</button>
</div>

<div class="grid" id="pfpGrid"></div>

<footer>made by Luni</footer>

<script>
const API_KEY = "AIzaSyBmXCHA2MH-i__orytpYAFUofgdRysPCqY";
const CSE_ID = "e2ac4d1b9812f4746";

async function loadPFPs() {
    const grid = document.getElementById("pfpGrid");
    grid.innerHTML = "";

    const category = document.getElementById("category").value;
    const query = encodeURIComponent(category + " kawaii chibi anime pastel");

    const url = `https://www.googleapis.com/customsearch/v1?key=${API_KEY}&cx=${CSE_ID}&searchType=image&num=6&q=${query}`;

    try {
        const res = await fetch(url);
        const data = await res.json();

        if (!data.items || data.items.length === 0) {
            grid.innerHTML = "<p>No images found üò¢</p>";
            return;
        }

        data.items.forEach(item => {
            const img = document.createElement("img");
            img.src = item.link;
            grid.appendChild(img);
        });
    } catch (err) {
        console.error(err);
        grid.innerHTML = "<p>Error loading images üò¢</p>";
    }
}

// Load default category on page load
loadPFPs();
</script>

</body>
</html>
