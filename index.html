<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Kawaii PFP Generator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background: #ffe6f2;
        margin: 0;
        padding: 40px;
        color: #d6006c;
    }
    h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
    }
    button {
        padding: 10px 22px;
        font-size: 1rem;
        border: none;
        border-radius: 12px;
        background: #d6006c;
        color: white;
        cursor: pointer;
        margin-bottom: 20px;
    }
    button:hover {
        background: #a80058;
    }
    .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        gap: 18px;
        max-width: 800px;
        margin: auto;
    }
    .grid img {
        width: 120px;
        height: 120px;
        object-fit: cover;
        border-radius: 50%;
        border: 3px solid white;
        box-shadow: 0 0 12px rgba(0,0,0,0.2);
    }
</style>
</head>
<body>

<h1>ðŸŒ¸ Kawaii PFP Generator ðŸŒ¸</h1>
<button onclick="loadCutePFPs()">Get New Pfps</button>

<div class="grid" id="pfpGrid"></div>

<script>
const CLIENT_ID = "YOUR_IMGUR_CLIENT_ID"; // â† paste your Imgur Client ID here

async function loadCutePFPs() {
    const grid = document.getElementById("pfpGrid");
    grid.innerHTML = "";

    const query = encodeURIComponent("kawaii cute pastel anime chibi aesthetic");
    const url = `https://api.imgur.com/3/gallery/search/top/all/1?q=${query}`;

    try {
        const res = await fetch(url, {
            headers: {
                Authorization: `Client-ID ${CLIENT_ID}`
            }
        });
        const json = await res.json();

        // Filter out only images
        const images = json.data
            .flatMap(item => item.images || [])
            .map(img => img.link)
            .filter(url => /\.(jpg|jpeg|png|gif)$/.test(url));

        if (images.length === 0) {
            grid.innerHTML = "<p>No cute images found :(</p>";
            return;
        }

        // Show 6 random images
        for (let i = 0; i < 6; i++) {
            const img = document.createElement("img");
            img.src = images[Math.floor(Math.random() * images.length)];
            grid.appendChild(img);
        }
    } catch (err) {
        console.error(err);
        grid.innerHTML = "<p>Error loading images.</p>";
    }
}
</script>

</body>
</html>
